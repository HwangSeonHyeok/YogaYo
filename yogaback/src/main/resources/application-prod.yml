spring:
  config:
    import: optional:file:.env[.properties]  # .env
  datasource:
    url: ${DB_PROD_URL}
    username: ${DB_PROD_USERNAME}
    password: ${DB_PROD_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      leak-detection-threshold: 2000  # 밀리초 단위
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.web.socket: trace
    org.springframework.messaging: trace
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.red.yogaback: DEBUG
    com.zaxxer.hikari: DEBUG

jwt:
  secret: ${JWT-SECRET}
  expiration:
    access: 86400000
    refresh: 604800000

url:
  https: https_address
  http: http_address

springdoc:
  swagger-ui:
    tags-sorter: alpha # 태그 알파벳 순.
    operations-sorter: alpha
  packages-to-scan: com.red.yogaback
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

aws:
  s3:
    bucket: ${your-bucket-name}
    region: ap-northeast-2
    access-key: ${yourAccessKey}
    secret-key: ${yourSecretKey}